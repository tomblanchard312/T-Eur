input {
  tcp {
    port => 5000
    codec => json
  }
  
  udp {
    port => 5000
    codec => json
  }
}

filter {
  # Parse tEUR API logs
  if [service] == "teur-api" {
    mutate {
      add_field => { "[@metadata][target_index]" => "teur-api" }
    }
  }
  
  # Parse ISO 20022 adapter logs
  if [service] == "iso20022-adapter" {
    mutate {
      add_field => { "[@metadata][target_index]" => "teur-iso20022" }
    }
  }
  
  # Parse Besu logs
  if [source] == "besu" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{GREEDYDATA:log_message}" }
    }
    mutate {
      add_field => { "[@metadata][target_index]" => "teur-besu" }
    }
  }
  
  # Add common fields
  mutate {
    add_field => {
      "environment" => "${ENVIRONMENT:production}"
      "cluster" => "ecb-core"
    }
  }
  
  # Convert timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logstash-%{[@metadata][target_index]}-%{+YYYY.MM.dd}"
  }
  
  # Debug output (remove in production)
  stdout { codec => rubydebug }
}
