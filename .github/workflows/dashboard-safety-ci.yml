name: Dashboard Safety & Role Enforcement

on:
  push:
    branches:
      - main
    paths:
      - 'dashboard/**'
  pull_request:
    branches:
      - main
    paths:
      - 'dashboard/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: dashboard/package.json

      - name: Install dependencies
        run: |
          cd dashboard
          npm install

      - name: Run Safety Tests
        run: |
          cd dashboard
          npm run test

      - name: Lint Check
        run: |
          cd dashboard
          npm run lint

      - name: Build Check
        run: |
          cd dashboard
          npm run build
