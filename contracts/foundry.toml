[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

# Testing
fuzz = { runs = 256 }
invariant = { runs = 256 }

# Formatting
line_length = 120
tab_width = 4
bracket_spacing = true

[profile.default.fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "thousands"

[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 1000 }

[rpc_endpoints]
# Local development
local = "http://localhost:8545"
# Lab environment (kind cluster)
lab = "${LAB_RPC_URL}"
# Integration
int = "${INT_RPC_URL}"
# Staging
stg = "${STG_RPC_URL}"
# Production (never auto-deploy)
prd = "${PRD_RPC_URL}"

[etherscan]
# For contract verification (if using public networks)
mainnet = { key = "${ETHERSCAN_API_KEY}" }
